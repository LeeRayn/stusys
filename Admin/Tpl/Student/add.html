<script type="text/javascript">
$(function() {
    $('#file_upload').uploadify({
        'swf'      : '__PUBLIC__/uploadimg/js/uploadify-v3.1/uploadify.swf',
        'uploader' : '{:U("Student/uploadify")}',
        'buttonText' : '上传头像',
